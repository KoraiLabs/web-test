<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Producto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Añadir Producto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Volver a la tienda</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Formulario para añadir producto</h2>
    <form id="formulario-producto">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" required><br><br>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" required><br><br>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" required><br><br>

      <label for="imagen">URL de Imagen:</label>
      <input type="text" id="imagen" required><br><br>

      <button type="submit">Añadir Producto</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Tienda Online</p>
  </footer>

  <script src="js/add-product.js"></script>
</body>
</html>
